<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    
    <!-- Ejercicio 1: Variables -->
    <section class="ejercicio1">
        <h2>Ejercicio 1: Variables</h2>
        <script>
            let carName = "Volvo";
            console.log(carName); // Para ver el resultado, abre la consola en el navegador
        </script>
    </section>
    
    <!-- Ejercicio 2: Operadores -->
    <section class="ejercicio2">
        <h2>Ejercicio 2: Operadores</h2>
        <script>
            alert(10 * 5);
        </script>
    </section>

    <!-- Ejercicio 3: Funciones -->
    <section class="ejercicio3">
        <h2>Ejercicio 3: Funciones</h2>
        <script>
            function myFunction() {
                alert("Hello World!");
            }
            myFunction(); // Ejecuta la funci√≥n
        </script>
    </section>

    <!-- Ejercicio 4: Objetos -->
    <section class="ejercicio4">
        <h2>Ejercicio 4: Objetos</h2>
        <script>
            const person = {
                firstName: "John",
                lastName: "Doe"
            };
            alert(person.firstName);
        </script>
    </section>

    <!-- Ejercicio 5: Eventos -->
    <section class="ejercicio5">
        <h2>Ejercicio 5: Eventos</h2>
        <button onclick="alert('Hello')">Click me.</button>
    </section>

    <!-- Ejercicio 6: Arrays -->
    <section class="ejercicio6">
        <h2>Ejercicio 6: Arrays</h2>
        <script>
            const cars = ["Saab", "Volvo", "BMW"];
            let x = cars[1];
            console.log(x); // Para ver el resultado, abre la consola en el navegador
        </script>
    </section>
</body>
</html>
